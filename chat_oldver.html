<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Ï±ÑÌåÖ - Ï±ÑÌåÖ Ï∞Ω</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-container {
            width: 390px;
            height: 844px;
            background-color: white;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 15px 20px;
            border-bottom: 1px solid #dfe6e9;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .back-btn {
            background: none;
            border: none;
            font-size: 20px;
            color: #2c3e50;
            transition: color 0.3s ease;
        }
        .back-btn:hover {
            color: #3498db;
        }
        .profile-container {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid #dfe6e9;
        }
        h2 {
            font-size: 18px;
            font-weight: 700;
            color: #2c3e50;
            margin: 0;
        }
        .header-buttons button {
            padding: 6px 12px;
            border: none;
            border-radius: 25px;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            color: white;
        }
        .header-buttons button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        .payment-btn {
            background: linear-gradient(135deg, #28a745, #34c759);
        }
        .payment-btn:hover {
            background: linear-gradient(135deg, #218838, #2db34a);
        }
        .block-btn {
            background: linear-gradient(135deg, #dc3545, #ff5765);
        }
        .block-btn:hover {
            background: linear-gradient(135deg, #c82333, #e84351);
        }
        .report-btn {
            background: linear-gradient(135deg, #2c3e50, #4a6278);
        }
        .report-btn:hover {
            background: linear-gradient(135deg, #34495e, #5a738c);
        }
        .chat-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #f5f7fa;
        }
        .message {
            display: flex;
            margin-bottom: 20px;
        }
        .message.other {
            justify-content: flex-start;
        }
        .message.current {
            justify-content: flex-end;
        }
        .message-profile-pic {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .message-bubble {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 15px;
        }
        .message.other .message-bubble {
            background-color: #ecf0f1;
            color: #2c3e50;
        }
        .message.current .message-bubble {
            background-color: #2c3e50;
            color: white;
        }
        .timestamp {
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 5px;
            display: block;
        }
        .message-input-area {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-top: 1px solid #dfe6e9;
            background-color: #f9f9f9;
            position: relative;
        }
        .input-container {
            position: relative;
            flex: 1;
            margin-right: 10px;
        }
        .message-input-area input {
            width: 100%;
            padding: 10px 40px 10px 10px;
            border: 1px solid #dfe6e9;
            border-radius: 20px;
            font-size: 14px;
        }
        .send-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        .send-btn:hover {
            background-color: #34495e;
            transform: translateY(-50%) scale(1.1);
        }
        .icon-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            margin-left: 5px;
            transition: transform 0.1s ease;
        }
        .icon-btn:hover {
            transform: scale(1.2);
        }
        .emoji-panel {
            position: absolute;
            bottom: 60px;
            left: 20px;
            width: 350px;
            background-color: white;
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }
        .emoji-panel span {
            font-size: 24px;
            margin: 5px;
            cursor: pointer;
            display: inline-block;
            transition: transform 0.2s ease;
        }
        .emoji-panel span:hover {
            transform: scale(1.2);
        }
        .modal-content {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }
        .modal-profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .modal-content h3 {
            font-size: 20px;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .modal-content p {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 5px;
        }
        .close-btn {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .close-btn:hover {
            background-color: #34495e;
        }
        .follow-btn {
            background-color: #ecf0f1;
            color: #2c3e50;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        .follow-btn.following {
            background-color: #ffe6f0;
            color: #e91e63;
        }
        .follow-btn:hover {
            background-color: #dfe6e9;
        }
        .follow-btn.following:hover {
            background-color: #ffccd5;
        }
        .follow-btn span.heart {
            font-size: 16px;
        }
        .follow-btn.following span.heart {
            color: #e91e63;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <button class="back-btn" onclick="goToHome()">‚Üê</button>
            <div class="profile-container" onclick="showPopup()">
                <img src="images/profile1.jpg" alt="ÌîÑÎ°úÌïÑ ÏÇ¨ÏßÑ" class="profile-pic">
                <h2>Ï°∞ÎØºÌòÅ</h2>
            </div>
            <div class="header-buttons d-flex gap-2">
                <button class="payment-btn" onclick="confirmPayment()">Í≤∞Ï†ú</button>
                <button class="block-btn" onclick="confirmBlock()">Ï∞®Îã®</button>
                <button class="report-btn" onclick="confirmReport()">Ïã†Í≥†</button>
            </div>
        </div>
        <div class="chat-content" id="chatContent"></div>
        <div class="message-input-area">
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="Î©îÏãúÏßÄ ÏûÖÎ†•..." class="form-control">
                <button class="send-btn" onclick="sendMessage()">‚û°Ô∏è</button>
            </div>
            <button class="icon-btn">üéôÔ∏è</button>
            <button class="icon-btn" id="emojiBtn" onclick="toggleEmojiPanel()">üòä</button>
            <button class="icon-btn">üì∑</button>
            <div class="emoji-panel" id="emojiPanel">
                <span onclick="sendEmoji('üòä')">üòä</span>
                <span onclick="sendEmoji('üòÇ')">üòÇ</span>
                <span onclick="sendEmoji('üòç')">üòç</span>
                <span onclick="sendEmoji('ü•≥')">ü•≥</span>
                <span onclick="sendEmoji('üò¢')">üò¢</span>
            </div>
        </div>
    </div>

    <!-- ÌåùÏóÖ (Bootstrap Modal) -->
    <div class="modal fade" id="profilePopup" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <img src="images/profile1.jpg" alt="ÌîÑÎ°úÌïÑ ÏÇ¨ÏßÑ" class="modal-profile-pic">
                <h3>Ï°∞ÎØºÌòÅ</h3>
                <p>Ïù¥Î©îÏùº: chominhyuk@naver.com</p>
                <p>Ï†ÑÌôîÎ≤àÌò∏: 010-5116-5305</p>
                <p>ÏßÄÏó≠: ÏÑúÏö∏Ïãú Í∞ïÎ∂ÅÍµ¨</p>
                <button class="close-btn" onclick="hidePopup()">Îã´Í∏∞</button>
                <button class="follow-btn" id="followBtn" onclick="toggleFollow()">
                    <span id="followText">ÌåîÎ°úÏö∞</span>
                    <span class="heart" id="followHeart">‚ô°</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Ï¥àÍ∏∞ Îç∞Ïù¥ÌÑ∞ ÏÑ§Ï†ï
        const initialMessages = [
            { type: "current", text: "ÏïàÎÖïÌïòÏÑ∏Ïöî, ÏïÖÍ∏∞ Îß§ÎãàÏïÑÏûÖÎãàÎã§. ÌïòÎÇ® Ï†ïÎπÑ Ïû•ÎπÑÎ•º 12Ïõî 1ÏùºÎ∂ÄÌÑ∞ 3ÏùºÍ∞Ñ ÎåÄÏó¨ÌïòÍ≥† Ïã∂ÏäµÎãàÎã§.", timestamp: "2023ÎÖÑ 11Ïõî 30Ïùº Ïò§Ï†Ñ 9:41" },
            { type: "other", text: "ÏïàÎÖïÌïòÏÑ∏Ïöî, Ï°∞ÎØºÌòÅÏûÖÎãàÎã§. ÎÑ§, Í∞ÄÎä•Ìï©ÎãàÎã§. Ïñ¥Îñ§ Ïû•ÎπÑÍ∞Ä ÌïÑÏöîÌïòÏã†Í∞ÄÏöî?", timestamp: "2023ÎÖÑ 11Ïõî 30Ïùº Ïò§Ï†Ñ 9:42" },
            { type: "current", text: "ÎîîÍ∑∏Îû® Ìï¥Ïñë Ïû•ÎπÑ 3Í∞úÎ•º ÎåÄÏó¨ÌïòÍ≥† Ïã∂ÏäµÎãàÎã§.", timestamp: "2023ÎÖÑ 11Ïõî 30Ïùº Ïò§Ï†Ñ 9:43" }
        ];

        // Î°úÏª¨Ïä§ÌÜ†Î¶¨ÏßÄ Ï¥àÍ∏∞Ìôî
        if (!localStorage.getItem("chatMessages")) {
            localStorage.setItem("chatMessages", JSON.stringify(initialMessages));
        }

        // Ï±ÑÌåÖ Î°úÎìú
        function loadMessages() {
            const chatContent = document.getElementById("chatContent");
            const messages = JSON.parse(localStorage.getItem("chatMessages")) || [];
            chatContent.innerHTML = "";
            messages.forEach(msg => {
                const messageDiv = document.createElement("div");
                messageDiv.classList.add("message", msg.type);
                messageDiv.innerHTML = `
                    ${msg.type === "other" ? '<img src="images/profile1.jpg" alt="ÌîÑÎ°úÌïÑ ÏÇ¨ÏßÑ" class="message-profile-pic">' : ""}
                    <div class="message-bubble">
                        <p>${msg.text}</p>
                        <span class="timestamp">${msg.timestamp}</span>
                    </div>
                `;
                chatContent.appendChild(messageDiv);
            });
            chatContent.scrollTop = chatContent.scrollHeight;
        }

        // Î©îÏãúÏßÄ Ï†ÑÏÜ°
        function sendMessage() {
            const messageInput = document.getElementById("messageInput");
            const messageText = messageInput.value.trim();
            if (!messageText) return;

            const now = new Date();
            const timestamp = `${now.getFullYear()}ÎÖÑ ${now.getMonth() + 1}Ïõî ${now.getDate()}Ïùº Ïò§${now.getHours() >= 12 ? "ÌõÑ" : "Ï†Ñ"} ${now.getHours() % 12 || 12}:${now.getMinutes().toString().padStart(2, "0")}`;
            const newMessage = { type: "current", text: messageText, timestamp };

            const messages = JSON.parse(localStorage.getItem("chatMessages")) || [];
            messages.push(newMessage);
            localStorage.setItem("chatMessages", JSON.stringify(messages));

            messageInput.value = "";
            loadMessages();
        }

        // Ïù¥Î™®ÏßÄ Ï†ÑÏÜ°
        function sendEmoji(emoji) {
            const now = new Date();
            const timestamp = `${now.getFullYear()}ÎÖÑ ${now.getMonth() + 1}Ïõî ${now.getDate()}Ïùº Ïò§${now.getHours() >= 12 ? "ÌõÑ" : "Ï†Ñ"} ${now.getHours() % 12 || 12}:${now.getMinutes().toString().padStart(2, "0")}`;
            const newMessage = { type: "current", text: emoji, timestamp };

            const messages = JSON.parse(localStorage.getItem("chatMessages")) || [];
            messages.push(newMessage);
            localStorage.setItem("chatMessages", JSON.stringify(messages));

            document.getElementById("emojiPanel").style.display = "none";
            loadMessages();
        }

        // ÌéòÏù¥ÏßÄ Ïù¥Îèô
        function goToHome() { window.location.href = "home.html"; }
        function goToSend() { window.location.href = "pay.html"; }

        // Í≤∞Ï†ú, Ï∞®Îã®, Ïã†Í≥†
        function confirmPayment() {
            if (confirm("Í≤∞Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?")) goToSend();
            else alert("Í≤∞Ï†úÍ∞Ä Ï∑®ÏÜåÎêòÏóàÏäµÎãàÎã§.");
        }
        function confirmBlock() {
            if (confirm("Ï∞®Îã®ÌïòÏãúÍ≤†ÏäµÎãàÍπå?")) alert("Ï∞®Îã®ÎêòÏóàÏäµÎãàÎã§.");
            else alert("Ï∞®Îã®Ïù¥ Ï∑®ÏÜåÎêòÏóàÏäµÎãàÎã§.");
        }
        function confirmReport() {
            if (confirm("Ïã†Í≥†ÌïòÏãúÍ≤†ÏäµÎãàÍπå?")) alert("Ïã†Í≥†Í∞Ä Ï†ëÏàòÎêòÏóàÏäµÎãàÎã§.");
            else alert("Ïã†Í≥†Í∞Ä Ï∑®ÏÜåÎêòÏóàÏäµÎãàÎã§.");
        }

        // ÌåùÏóÖ
        function showPopup() {
            const modal = new bootstrap.Modal(document.getElementById("profilePopup"));
            modal.show();
        }
        function hidePopup() {
            const modal = bootstrap.Modal.getInstance(document.getElementById("profilePopup"));
            modal.hide();
        }

        // Ïù¥Î™®ÏßÄ Ìå®ÎÑê ÌÜ†Í∏Ä
        function toggleEmojiPanel() {
            const panel = document.getElementById("emojiPanel");
            panel.style.display = panel.style.display === "block" ? "none" : "block";
        }

        // ÌåîÎ°úÏö∞ ÌÜ†Í∏Ä
        function toggleFollow() {
            const followBtn = document.getElementById("followBtn");
            const followText = document.getElementById("followText");
            const followHeart = document.getElementById("followHeart");
            const isFollowing = followBtn.classList.contains("following");

            const profileData = JSON.parse(localStorage.getItem("profileData")) || { following: false };
            profileData.following = !isFollowing;
            localStorage.setItem("profileData", JSON.stringify(profileData));

            followText.textContent = profileData.following ? "ÌåîÎ°úÏö∞ Ï§ë" : "ÌåîÎ°úÏö∞";
            followHeart.textContent = profileData.following ? "‚ô•" : "‚ô°";
            followBtn.classList.toggle("following", profileData.following);
        }

        // Ï¥àÍ∏∞ Î°úÎìú
        document.addEventListener("DOMContentLoaded", () => {
            loadMessages();
            const profileData = JSON.parse(localStorage.getItem("profileData")) || { following: false };
            if (profileData.following) {
                document.getElementById("followText").textContent = "ÌåîÎ°úÏö∞ Ï§ë";
                document.getElementById("followHeart").textContent = "‚ô•";
                document.getElementById("followBtn").classList.add("following");
            }
        });

        // Enter ÌÇ§Î°ú Î©îÏãúÏßÄ Ï†ÑÏÜ°
        document.getElementById("messageInput").addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
