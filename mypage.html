<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>마이페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 390px;
            height: 844px;
            background-color: white;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            border-bottom: 1px solid #dfe6e9;
            background-color: #fff;
        }

        .back-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #2c3e50;
            transition: color 0.3s ease;
        }

        .back-btn:hover {
            color: #3498db;
        }

        h2 {
            font-size: 18px;
            font-weight: 700;
            color: #2c3e50;
            margin: 0;
        }

        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f5f7fa;
            border-bottom: 1px solid #dfe6e9;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #e0e0e0;
            margin-bottom: 15px;
        }

        .profile-message {
            font-size: 14px;
            font-weight: 500;
            color: #3498db;
        }

        .menu-section {
            flex: 1;
            overflow-y: auto;
            background-color: #f5f7fa;
            padding: 10px 0;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #fff;
            border-bottom: 1px solid #dfe6e9;
            font-size: 14px;
            color: #2c3e50;
            transition: background-color 0.3s ease;
        }

        .menu-item:hover {
            background-color: #ecf0f1;
        }

        .menu-item a {
            text-decoration: none;
            color: #2c3e50;
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .menu-item span:last-child {
            color: #7f8c8d;
        }

        .menu-item.blue-text span:last-child {
            color: #3498db;
        }

        .logout-button {
            display: block;
            text-align: center;
            padding: 15px;
            background-color: #f9f9f9;
            color: #7f8c8d;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            border-top: 1px solid #dfe6e9;
            transition: background-color 0.3s ease;
        }

        .logout-button:hover {
            background-color: #ecf0f1;
        }

        .nav-bar {
            height: 60px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #fff;
            border-top: 1px solid #dfe6e9;
            position: relative;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #7f8c8d;
            font-size: 12px;
            text-decoration: none;
        }

        .nav-icon {
            font-size: 20px;
            margin-bottom: 5px;
            transition: color 0.3s ease;
        }

        .nav-item:hover .nav-icon {
            color: #2c3e50;
        }

        .nav-active .nav-icon {
            color: #2c3e50;
        }

        .nav-active {
            color: #2c3e50;
            position: relative;
        }

        .nav-active::after {
            content: "";
            position: absolute;
            bottom: -5px;
            height: 2px;
            width: 30px;
            background-color: #2c3e50;
        }

        /* 팝업 스타일 */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            width: 300px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .popup-content h3 {
            font-size: 18px;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .popup-content .option {
            display: block;
            padding: 10px;
            font-size: 14px;
            color: #2c3e50;
            text-decoration: none;
            border-bottom: 1px solid #dfe6e9;
            transition: background-color 0.3s ease;
        }

        .popup-content .option:last-child {
            border-bottom: none;
        }

        .popup-content .option:hover {
            background-color: #ecf0f1;
        }

        .popup-content .close-btn {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        .popup-content .close-btn:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="home.html" class="back-btn"><i class="fa-solid fa-chevron-left"></i></a>
            <h2>내 프로필</h2>
            <div style="width: 20px;"></div> <!-- 오른쪽 여백을 위한 placeholder -->
        </div>

        <div class="profile-section">
            <div class="profile-image"></div>
            <div class="profile-message">본인 인증 완료</div>
        </div>

        <div class="menu-section">
            <div class="menu-item">
                <a href="#">
                    <span>이름</span>
                    <span>홍길동</span>
                </a>
            </div>
            <div class="menu-item">
                <a href="#">
                    <span>이메일</span>
                    <span>name@daeji.ac.kr</span>
                </a>
            </div>
            <div class="menu-item" onclick="showNotificationPopup()">
                <a href="#" onclick="event.preventDefault();">
                    <span>알림</span>
                    <span id="notification-status">전체허용</span>
                </a>
            </div>
            <div class="menu-item">
                <a href="#">
                    <span>거래내역</span>
                    <span></span>
                </a>
            </div>
            <div class="menu-item blue-text">
                <a href="#">
                    <span>쿠폰/포인트</span>
                    <span>쿠폰: 0장 포인트: 0P</span>
                </a>
            </div>
            <div class="menu-item" onclick="showLanguagePopup()">
                <a href="#" onclick="event.preventDefault();">
                    <span>언어 설정</span>
                    <span id="language-status">한국어</span>
                </a>
            </div>
            <div class="menu-item">
                <a href="#">
                    <span>결제 목록</span>
                    <span></span>
                </a>
            </div>
            <div class="menu-item">
                <a href="follow.html">
                    <span>팔로우 목록</span>
                    <span></span>
                </a>
            </div>
        </div>

        <a href="login.html" class="logout-button">로그아웃</a>

        <div class="nav-bar">
            <a href="home.html" class="nav-item">
                <div class="nav-icon"><i class="fa-solid fa-house"></i></div>
                <span>홈</span>
            </a>
            <a href="chat.html" class="nav-item">
                <div class="nav-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
                <span>검색</span>
            </a>
            <a href="chat.html" class="nav-item">
                <div class="nav-icon"><i class="fa-solid fa-comment"></i></div>
                <span>채팅</span>
            </a>
            <a href="commu.html" class="nav-item">
                <div class="nav-icon"><i class="fa-solid fa-comments"></i></div>
                <span>커뮤니티</span>
            </a>
            <a href="mypage.html" class="nav-item nav-active">
                <div class="nav-icon"><i class="fa-solid fa-user"></i></div>
                <span>프로필</span>
            </a>
        </div>
    </div>

    <!-- 언어 선택 팝업 -->
    <div class="popup" id="languagePopup">
        <div class="popup-content">
            <h3>언어 선택</h3>
            <a href="#" class="option" onclick="selectLanguage('한국어')">한국어</a>
            <a href="#" class="option" onclick="selectLanguage('English')">English</a>
            <a href="#" class="option" onclick="selectLanguage('日本語')">日本語</a>
            <a href="#" class="option" onclick="selectLanguage('中文')">中文</a>
            <button class="close-btn" onclick="hidePopup('languagePopup')">닫기</button>
        </div>
    </div>

    <!-- 알림 설정 팝업 -->
    <div class="popup" id="notificationPopup">
        <div class="popup-content">
            <h3>알림 설정</h3>
            <a href="#" class="option" onclick="selectNotification('전체허용')">전체허용</a>
            <a href="#" class="option" onclick="selectNotification('일부 허용')">일부 허용</a>
            <a href="#" class="option" onclick="selectNotification('끄기')">끄기</a>
            <button class="close-btn" onclick="hidePopup('notificationPopup')">닫기</button>
        </div>
    </div>

    <script>
        // 언어 선택 팝업 표시
        function showLanguagePopup() {
            document.getElementById("languagePopup").style.display = "flex";
        }

        // 알림 설정 팝업 표시
        function showNotificationPopup() {
            document.getElementById("notificationPopup").style.display = "flex";
        }

        // 팝업 닫기
        function hidePopup(popupId) {
            document.getElementById(popupId).style.display = "none";
        }

        // 언어 선택
        function selectLanguage(language) {
            document.getElementById("language-status").textContent = language;
            hidePopup("languagePopup");
            event.preventDefault();
        }

        // 알림 설정 선택
        function selectNotification(status) {
            document.getElementById("notification-status").textContent = status;
            hidePopup("notificationPopup");
            event.preventDefault();
        }

        // 팝업 외부 클릭 시 닫기
        document.getElementById("languagePopup").addEventListener("click", function(event) {
            if (event.target === this) {
                hidePopup("languagePopup");
            }
        });

        document.getElementById("notificationPopup").addEventListener("click", function(event) {
            if (event.target === this) {
                hidePopup("notificationPopup");
            }
        });
    </script>
</body>
</html>
