<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이모지 테스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; }
        .container { width: 390px; background-color: white; border-radius: 30px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); padding: 20px; position: relative; }
        .emoji-panel { position: absolute; bottom: 60px; left: 20px; width: 350px; background-color: white; border-radius: 15px; padding: 10px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); max-height: 200px; overflow-y: auto; display: none; }
        .emoji-panel span { font-size: 24px; margin: 5px; cursor: pointer; display: inline-block; transition: transform 0.2s ease; }
        .emoji-panel span:hover { transform: scale(1.2); }
    </style>
</head>
<body>
    <div class="container text-center">
        <button class="btn btn-primary mb-3" id="emojiBtn" onclick="toggleEmojiPanel()">이모지 패널 열기</button>
        <button class="btn btn-secondary" onclick="testEmoji()">테스트 실행</button>
        <div class="emoji-panel" id="emojiPanel">
            <span>😊</span>
            <span>😂</span>
            <span>😍</span>
            <span>🥳</span>
            <span>😢</span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleEmojiPanel() {
            const panel = document.getElementById("emojiPanel");
            const emojiData = JSON.parse(localStorage.getItem("emojiData")) || { isOpen: false, timestamp: null };
            emojiData.isOpen = panel.style.display === "block" ? false : true;
            emojiData.timestamp = new Date().toISOString();
            localStorage.setItem("emojiData", JSON.stringify(emojiData));

            panel.style.display = emojiData.isOpen ? "block" : "none";
        }

        function testEmoji() {
            console.log("Emoji Test Start:");
            console.log("Before Toggle:", JSON.parse(localStorage.getItem("emojiData")));
            toggleEmojiPanel();
            console.log("After Toggle:", JSON.parse(localStorage.getItem("emojiData")));
        }
    </script>
</body>
</html>
